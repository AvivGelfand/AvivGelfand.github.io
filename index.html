<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviv's Crypto Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- https://gitbrent.github.io/bootstrap4-toggle/ -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-fluid">
    <!-- hedaer -->
    <div class="row rounded border-bottom" id="header">
      <!-- <img src="backgroundimage1.jpg" class="img-fluid" alt="Responsive image"> -->
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1>Crypto Dashboard | <small class="text-muted">by Aviv Gelfand</small></h1>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1></h1>
      </div>
    </div>

    <div class="row" id="menuBox">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#menu1">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#menu2">Observe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#menu3">About</a>
        </li>
      </ul>
    </div>

    <!-- Tab panes - contains the different tabs-->
    <div class="container-fluid" id="contentSwitch">

      <div class="tab-content">
        <!-- menu1 -->
        <div id="menu1" class="tab-pane active ">
          <h3>Search your currency</h3>
          <input type="search" class="form-control col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4"
            aria-label="Amount (to the nearest dollar)" placeholder="I'm looking for..." id="search">
          <br>

          <!-- cards col -->
          <div class="row" id="cards">
            <!-- cards col 1 -->
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4" id="column0">
            </div>
            <!-- cards col 2 -->
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4" id="column1">

            </div>
            <!-- cards col 3 -->
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4" id="column2">

            </div>
          </div>
          <!--#cards row -->
        </div>
        <!--closing for menu 1 -->

        <!-- modal is hiding here -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <div id="menu2" class=" tab-pane fade">
          <h3>Live reports</h3>
          <p>still in process</p>
        </div>

        <div id="menu3" class="tab-pane fade">
          <h3>About</h3>
          <p>still in progress</p>
        </div>

        <!-- don't touch -->
      </div>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<!-- <script src="script.js"></script> -->

</html>
