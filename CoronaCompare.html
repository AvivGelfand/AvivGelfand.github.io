<html lang="en">

<head>
    <title>CoronaCompare</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    div[class*=col]{
        /* border: solid black; */
        /* padding: 5px; */
    }
    .input-group{
        padding: 5px;
    }
    .btn{
        /* border: black; */
    }
</style>
<body>
    <div class="container-fluid">
        <div id="search" class="row">
            <div id="first" class="input-group mb-3 col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Country</span>
                </div>
                <input type="text" id="country1" class="form-control" placeholder="First Country" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div id="second" class="input-group mb-3 col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Country</span>
                </div>
                <input type="text" id="country2" class="form-control" placeholder="Second Country" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div id="number" class="input-group mb-3 col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3"> Days </span>
                </div>
                <input type="number" id="numberIn" class="form-control" placeholder="Number of days" aria-label="Username"
                    aria-describedby="basic-addon1" min="0">
            </div>
            <div class="input-group mb-3 col-12 col-sm-6 col-md-6 col-lg-2 col-xl-2">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Compare By</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Compare By...</option>
                    <option value="cases">Cases</option>
                    <option value="deaths">Deaths</option>
                    <option value="recovered">Recovered</option>
                </select>
            </div>
                <div class="col-12 col-sm-12 col-md-3 col-lg-2 col-xl-2 btn-sm">

                <input id="compareBut" class="btn btn-primary btn-block" type="button" value="Compare Countries">
            </div>
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 col-xl-2 btn-sm">
                <input id="clear" class="btn btn-danger btn-block" type="button" value="Clear">
            </div>
        </div>
        <div class="row" id="chartsContainer">
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="CoronaCompare.js"></script>

</html>
